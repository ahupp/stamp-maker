<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Starter Snowpack App" />
    <title>Starter Snowpack App</title>
    <style>
      /* From http://jsfiddle.net/mrbmc/su9Bd/ */
      input[type='file'] {
        border: 1px dashed gray;
        padding: 140px 50px 10px 50px;
        cursor: move;
        position:relative;
      }
      input[type='file']:before {
        content: "drag & drop file";
        display: block;
        position: absolute;
        text-align: center;
        top: 50%;
        left: 50%;
        width: 200px;
        height: 40px;
        margin: -25px 0 0 -100px;
        font-size: 18px;
        font-weight: bold;
        color: #999;
      }

      html, body, .container {
        width: 100%;
        height: 100%;
        margin: 0;
      }

      .container {
        display: flex;
        width: 100%;
      }

      #navigation * {
        margin: 5px;
      }

      #navigation {
        height: 100%;
        margin: 20px;
      }
      #options {
        border: 1px gray dashed;
        padding: 20px;
        display: grid;
        grid-template-columns: max-content max-content;
        grid-gap: 5px;
      }
      #preview {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="navigation">
        <input id="filepicker" type="file" />
        <div id="options">
          <label form="opt_invert">Invert</label>
          <input type="checkbox" id="opt_invert" name="opt_invert" />

          <label form="opt_smooth">Smooth radius (mm)</label>
          <input type="text" id="opt_smooth" name="opt_smooth" />

          <label form="opt_maxedge">Max edge length (mm)</label>
          <input type="text" id="opt_maxedge" name="opt_maxedge" />

          <label form="opt_height">Height (mm)</label>
          <input type="text" id="opt_height" name="opt_height" />
        </div>
        <button type="button" disabled="true" id="start_download" name="start_download">Download as .obj</input>
      </div>
      <div id="preview"></div>
      <script type="module">
        import {initStampRender} from "./index.js";
        initStampRender(document);
      </script>
   </div>
   <i><a href="https://github.com/ahupp/stamp-maker">stamp-maker</a>, &copy; 2021 Adam Hupp &lt;adam@hupp.org&gt;</i>
  </body>
</html>
